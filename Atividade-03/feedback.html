<!-- 3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-03 Formulário de feedback</title>
</head>
<body>
    <h1>Formulário de Feedback</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" required>
        <br><br>
        <label for="endereco">Endereço Completo:</label>
        <input type="text" required>
        <br><br>
        <label for="feedback-tipo">Tipo de feedback</label>
        <select id="feedback">
            <option value="positivo">Positivo</option>
            <option value="negativo">Negativo</option>
            <option value="sugestao">Sugestão</option>
        </select>
        <br><br>
        <label for="feedback-comentario">Feedback:</label>
        <textarea id="feedback-comentario" rows="4" cols="50" required></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <br><br>
        <p>Obrigado pelo seu feedback!</p>
    </form>
</body>
</html>
